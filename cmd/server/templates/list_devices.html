<!DOCTYPE html>
<!--
Title: list_devices.html
@brief List all of the devices within a slice of devices
-->
<div>
        <table class="scroll-table">
                <!-- Headers -->
                <thead>
                        <tr>
                                <th>Device Name</th>
                                <th>Created At</th>
                        </tr>
                </thead>
                <!-- Rows of data -->
                <tbody>
                        {{ range . }} <!-- . is a slice of devices -->
                        <tr>
                                <td>{{ .Name }}</td>
                                <td>{{ .CreatedAt }}</td>
                        </tr>
                        {{ end }}
                </tbody>
        </table>
</div>
